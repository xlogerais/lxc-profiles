name: public
description: Profile that provide a network interface attached to the public bridge
devices:
  eth0:
    nictype: bridged
    parent: public
    type: nic
config:
  cloud-init.network-config: |
    version: 1
    config:
      - type: physical
        name: eth0
        subnets:
          - type: dhcp
            ipv4: true
